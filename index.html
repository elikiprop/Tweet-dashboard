<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tweet Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tweet-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tweet-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        .tweet-header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
            position: relative;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1da1f2;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        .user-info {
            flex: 1;
        }

        .display-name {
            font-weight: bold;
            font-size: 18px;
            color: #14171a;
            margin-bottom: 2px;
        }

        .username {
            color: #657786;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .verified-badge {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #1da1f2;
            border-radius: 50%;
            margin-left: 5px;
            position: relative;
        }

        .verified-badge::after {
            content: "‚úì";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .tweet-time {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #657786;
            font-size: 14px;
        }

        .tweet-content {
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #14171a;
        }

        .hashtag {
            color: #1da1f2;
            text-decoration: none;
            font-weight: 500;
        }

        .hashtag:hover {
            text-decoration: underline;
        }

        .tweet-media {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .tweet-media:hover {
            transform: scale(1.02);
        }

        .tweet-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px 20px;
            border-top: 1px solid #e1e8ed;
            background: #f8f9fa;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: none;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #657786;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            background: rgba(29, 161, 242, 0.1);
            color: #1da1f2;
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.liked {
            color: #e0245e;
        }

        .action-btn.retweeted {
            color: #17bf63;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(29, 161, 242, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .action-btn:active::before {
            width: 100%;
            height: 100%;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px 20px;
            background: #f8f9fa;
            font-size: 14px;
            color: #657786;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-weight: bold;
            color: #14171a;
            font-size: 18px;
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            color: #e0245e;
            font-size: 20px;
            animation: float-up 2s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .tweet-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .tweet-content {
                font-size: 16px;
                padding: 15px;
            }
            
            .action-btn {
                padding: 8px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="tweet-container">
        <div class="tweet-header">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face" 
                 alt="Profile Picture" class="profile-image" id="profileImg">
            <div class="user-info">
                <div class="display-name">
                    Eli Kiprop 
                    <span class="verified-badge"></span>
                </div>
                <div class="username">@elindiema</div>
            </div>
            <div class="tweet-time" id="tweetTime">2h</div>
        </div>

        <div class="tweet-content">
            I love teaching <a href="#" class="hashtag">#HTML</a> and helping people learn web development! 
            The journey from beginner to developer is amazing. üöÄ‚ú®
            <br><br>
            What's your favorite programming language to learn?
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number">1.2K</span>
                <span>Retweets</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">3.8K</span>
                <span>Likes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">764</span>
                <span>Comments</span>
            </div>
        </div>

        <div class="tweet-actions">
            <button class="action-btn" id="commentBtn">
                üí¨ <span>284</span>
            </button>
            <button class="action-btn" id="retweetBtn">
                üîÑ <span id="retweetCount">1.2K</span>
            </button>
            <button class="action-btn" id="likeBtn">
                ‚ù§Ô∏è <span id="likeCount">3.5K</span>
            </button>
            <button class="action-btn" id="shareBtn">
                üì§ Share
            </button>
        </div>
    </div>

    <script>
        // Interactive functionality
        let isLiked = false;
        let isRetweeted = false;
        let likeCount = 3500;
        let retweetCount = 1200;

        const likeBtn = document.getElementById('likeBtn');
        const retweetBtn = document.getElementById('retweetBtn');
        const shareBtn = document.getElementById('shareBtn');
        const profileImg = document.getElementById('profileImg');

        // Like functionality with animation
        likeBtn.addEventListener('click', function(e) {
            isLiked = !isLiked;
            
            if (isLiked) {
                likeCount++;
                this.classList.add('liked', 'pulse');
                createFloatingHeart(e.clientX, e.clientY);
            } else {
                likeCount--;
                this.classList.remove('liked');
            }
            
            document.getElementById('likeCount').textContent = formatNumber(likeCount);
            setTimeout(() => this.classList.remove('pulse'), 300);
        });

        // Retweet functionality
        retweetBtn.addEventListener('click', function() {
            isRetweeted = !isRetweeted;
            
            if (isRetweeted) {
                retweetCount++;
                this.classList.add('retweeted', 'pulse');
            } else {
                retweetCount--;
                this.classList.remove('retweeted');
            }
            
            document.getElementById('retweetCount').textContent = formatNumber(retweetCount);
            setTimeout(() => this.classList.remove('pulse'), 300);
        });

        // Share functionality
        shareBtn.addEventListener('click', function() {
            this.classList.add('pulse');
            
            if (navigator.share) {
                navigator.share({
                    title: 'Eli Kiprop\'s Tweet',
                    text: 'I love teaching HTML and helping people learn web development!',
                    url: window.location.href
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
            
            setTimeout(() => this.classList.remove('pulse'), 300);
        });

        // Profile image click
        profileImg.addEventListener('click', function() {
            this.style.transform = 'rotate(360deg) scale(1.1)';
            setTimeout(() => {
                this.style.transform = '';
            }, 500);
        });

        // Create floating heart animation
        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'floating-hearts';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                document.body.removeChild(heart);
            }, 2000);
        }

        // Format numbers (1.2K, 3.5K, etc.)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Update time every minute (demo)
        let minutes = 2;
        setInterval(() => {
            minutes++;
            let timeText;
            if (minutes < 60) {
                timeText = minutes + 'm';
            } else if (minutes < 1440) {
                timeText = Math.floor(minutes / 60) + 'h';
            } else {
                timeText = Math.floor(minutes / 1440) + 'd';
            }
            document.getElementById('tweetTime').textContent = timeText;
        }, 60000);

        // Add subtle animations on load
        window.addEventListener('load', () => {
            document.querySelector('.tweet-container').style.opacity = '0';
            document.querySelector('.tweet-container').style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                document.querySelector('.tweet-container').style.transition = 'all 0.8s ease';
                document.querySelector('.tweet-container').style.opacity = '1';
                document.querySelector('.tweet-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
